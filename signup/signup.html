  <script>
      // Function to set max attribute of date input to today's date
      function setMaxDate() {
            let today = new Date().toISOString().split('T')[0];
            document.getElementById("dateOfBirth").setAttribute("max", today);
        }

        // Call setMaxDate function when the page is loaded
        window.onload = function() {
            setMaxDate();

            // Add event listener to handle date changes
            document.getElementById("dateOfBirth").addEventListener("input", function() {
                let selectedDate = new Date(this.value);
                let today = new Date();
                
                // If selected date is in the future, reset input value
                if (selectedDate > today) {
                    this.value = today.toISOString().split('T')[0];
                }
            });
        };


   
        // Function to calculate age based on date of birth
        function calculateAge(dateOfBirth) {
            const today = new Date();
            const birthDate = new Date(dateOfBirth);
            let age = today.getFullYear() - birthDate.getFullYear();
            const monthDiff = today.getMonth() - birthDate.getMonth();

            if (monthDiff < 0 || (monthDiff === 0 && today.getDate() < birthDate.getDate())) {
                age--;
            }

            return age;
        }

        // Update age field when date of birth changes
        document.getElementById("dateOfBirth").addEventListener("input", function() {
            const dob = this.value;
            const ageField = document.getElementById("age");

            if (dob) {
                const age = calculateAge(dob);
                ageField.value = age;
            } else {
                ageField.value = '';
            }
        });
  

</script>
