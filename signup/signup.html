<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/signup/signup.css" />
    <title>Register</title>
  </head>

  <body>
    <div class="container-fluid">
      <form class="mx-auto" action="/login/login.html">
        <h4 class="text-center">Register</h4>
        <div class="name mb-3 mt-5">
          <label  class="form-label">First Name</label>
          <input
            type="text"
            class="form-control"
            id="exampleInputName1"
          />
        </div>
        <div class="name mb-3 mt-5">
          <label  class="form-label">Last Name</label>
          <input
            type="text"
            class="form-control"
            id="exampleInputName2"
          />
        </div>
        <div class="mb-3 mt-5">
          <label  class="form-label"
            >Date of Birth</label
          >
          <input
            type="date"
            class="form-control"
            id="exampleInputDateOfBirth"
          />
        </div>
        <div class="mb-3 mt-5">
          <label  class="form-label">Age</label>
          <input
            type="number"
            class="form-control"
            id="exampleInputAge"
          />
        </div>
        <div class="mb-3 mt-5">
          <label  class="form-label">Gender</label
          ><br />
          <label>
            <input type="radio" name="male" value="male" /> Male &nbsp
          </label>
          <label>
            <input type="radio" name="female" value="female" /> Female &nbsp
          </label>
          <label>
            <input type="radio" name="others" value="others" /> Others &nbsp
          </label>
        </div>
        <div class="mb-3">
          <label  class="form-label"
            >Email address</label
          >
          <input
            type="email"
            class="form-control"
            id="exampleInputEmail1"
          />
        </div>
        <div class="mb-3">
          <label  class="form-label">Address</label>
          <input
            type="text"
            class="form-control"
            id="exampleInputAddress"
          />
        </div>
        <div class="mb-3">
          <label  class="form-label">State</label>
          <select name="state" id="state">
            <option value="kerala">Kerala</option>
            <option value="Karnataka">Karnataka</option>
            <option value="Tamilnadu">Tamilnadu</option>
          </select>
        </div>
        <div class="mb-3">
          <label  class="form-label">City</label>
          <select name="city" id="city">
            <option value="Palakkad">Palakkad</option>
            <option value="Ernakulam">Ernakulam</option>
            <option value="Kollam">Kollam</option>
          </select>
        </div>

        <div class="mb-3 mt-5">
          <label  class="form-label">User Name</label>
          <input
            type="text"
            class="form-control"
            id="exampleInputUserName"
          />
        </div>
        <div class="mb-3">
          <label  class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="exampleInputPassword1"
          />
        </div>
        <div class="mb-3">
          <label  class="form-label"
            >Confirm Password</label
          >
          <input
            type="password"
            class="form-control"
            id="exampleInputConfirmPassword"
          />
        </div>
        <button type="submit" class="btn btn-primary mt-4">Register</button>
        <div  class="form-text mt-3" style="text-align: center;">
          Allready have an account! <a href="/login/login.html">Login</a>
        </div>
      </form>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
</html>
