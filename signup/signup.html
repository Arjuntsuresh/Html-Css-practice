<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/signup/signup.css" />
    <title>Register</title>
  </head>

  <body>
    <div class="container-fluid">
      <form class="mx-auto" id="form" action="/login/login.html">
        <h4 class="text-center">Register</h4>
        <div class="name mb-3 mt-5">
          <label  class="form-label">First name</label>
          <input
            type="text"
            class="form-control"
            id="firstName"
          />
          <p id="firstName_error"></p>
        </div>
        <div class="name mb-3 mt-5">
          <label  class="form-label">Last name</label>
          <input
            type="text"
            class="form-control"
            id="lastName"
            
          />
          <p id="lastName_error"></p>

        </div>
        <div class="mb-3 mt-5">
          <label  class="form-label"
            >Date of Birth</label
          >
          <input
            type="date"
            class="form-control"
            id="dateOfBirth"

          />
          <p id="DOB_error"></p>

        </div>
        <div class="mb-3 mt-5">
          <label  class="form-label">Age</label>
          <input
            type="number"
            class="form-control"
            id="age"
          />
          <p id="age_error"></p>
        </div>
        <div class="mb-3 mt-5">
          <label  class="form-label">Gender</label
          ><br />
          <label>
            <input type="radio" name="male" value="male" id="male" /> Male &nbsp
          </label>
          <label>
            <input type="radio" name="male" value="female" id="female" /> Female &nbsp
          </label>
          <label>
            <input type="radio" name="male" value="others" id="others" /> Others &nbsp
          </label>
          <p id="checked"></p>
        </div>
        <div class="mb-3">
          <label  class="form-label"
            >Email address</label
          >
          <input
            type="email"
            class="form-control"
            id="email"
            
          />
          <p id="email_error"></p>

        </div>
        <div class="mb-3">
          <label  class="form-label">Address</label>
          <textarea class="form-control" name="" id="address" rows="2"></textarea>
          <p id="address_error"></p>
        </div>
        <div class="mb-3">
          <label  class="form-label">State</label>
          <select name="state" id="state" onclick="changeValue(this.value)">
            <option  disabled selected>State</option>
            <option value="kerala">Kerala</option>
            <option value="Karnataka">Karnataka</option>
            <option value="Tamilnadu">Tamilnadu</option>
          </select>
          <p id="state_error"></p>
        </div>
        <div class="mb-3">
          <label  class="form-label">District</label>
          <select name="city" id="city">
            <option disabled selected>District</option>
          </select>
          <p id="district_error"></p>
        </div>

        <div class="mb-3 mt-5">
          <label  class="form-label">User name</label>
          <input
            type="text"
            class="form-control"
            id="userName"
            
          />
          <p id="userName_error"></p>

        </div>
        <div class="mb-3">
          <label  class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            
          />
          <p id="password_error"></p>

        </div>
        <div class="mb-3">
          <label  class="form-label"
            >Confirm password</label
          >
          <input
            type="password"
            class="form-control"
            id="confirmPassword"
            
          />
          <p id="confirmPassword_error"></p>

        </div>
        <button type="submit" class="btn btn-primary mt-4">Register</button>
        <div  class="form-text mt-3" style="text-align: center;">
          Allready have an account! <a href="/login/login.html">Login</a>
        </div>
      </form>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
  <script src="/validation/signup-validation.js"></script>
</html>
